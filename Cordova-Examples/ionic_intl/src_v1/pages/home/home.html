<ion-header>
  <ion-navbar>
    <ion-title>
      Intl Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <ion-item *ngFor="let cat of cats" (click)="loadCat(cat)" detail-push>
      {{cat.name}} 
      <ion-note item-right>Last rated: {{cat.lastRating}}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
